    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'CH';
            src: url('fonts/Cheerful Holiday.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
            /*
            tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advenced Typography)
            svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'CH', Courier, monospace;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
