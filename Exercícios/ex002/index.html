<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e símbolos</h1>
    <hr>
    <p>pra você fazer uma quebra de linha você pode usar a tag &lt;br&gt;.</p> <!--less than / greater than-->
    <p>por exemplo, eu to falando aqui e de repente <br> vai ter uma quebra de linha dessa forma.</p>
    <p>adicionar símblos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &uparrow; <!--ou simplesmente &uarr-->
    </p>
    <p>vamos adicionar alguns emojis:
        &#x1F600;
        &#x1F606;
        <!--esses códigos podem ser encontrados no emojipedia, apenas terá que digitar "&#x" e em seguida o código-->
    </p>
</body>
</html>
