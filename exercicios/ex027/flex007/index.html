<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.conteiner {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 { /*A 3º*/
            order: 0;
        }

        div#i2 { /*B 2º*/
            order: -2;
        }

        div#i3 { /*C 6º*/
            order: 4;
        }

        div#i4 { /*D 7º*/
            order: 8;
        }

        div#i5 { /*E 5º*/
            order: 2;
        }

        div#i6 { /*F 4º*/
            order: 0;
        }

        div#i7 { /*G 1º*/
            order: -4; 
        }

    </style>
</head>
<body>
   <div class="conteiner">
    <div class="item" id="i1">A</div>
    <div class="item" id="i2">B</div>
    <div class="item" id="i3">C</div>
    <div class="item" id="i4">D</div>
    <div class="item" id="i5">E</div>
    <div class="item" id="i6">F</div>
    <div class="item" id="i7">G</div>
   </div>
</body>
</html>

<!--order todos os itens dentro por padrão tem order 0, dai se tu quiser modificar a ordem de exibição desses elementos tu modifica o número deles, vai do numero menor pro maior



align-self -> cada item pode ter um alinhamento diferente se você quiser-->
