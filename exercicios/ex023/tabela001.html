<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style>
		body {
			font-family: Arial;
		}
		table {
			width: 400px;
			height: 400px;
			border-collapse: collapse;
		}
		td {
			border: 1px solid black;
			padding: 8px;
			text-align: left; /*alinhamento horizontal*/
			vertical-align: middle; /* alinhamento vertical */
		}
		.numero {
			text-align: right;
		}
	</style>
</head>
<body>
	<!--
	Hierarquia de Tabelas (simples)
	 Table = tabela
	 	Table Row = linhas de tabela
	 		Table Header = cabeçalho de tabela
	 		Table Data = dado de tabela
	-->
	<h1>Minha primeira tabela</h1>
	<table>
		<tr> <!--Primeira linha-->
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr class="linha">
			<td>A2</td>
			<td>B2</td>
			<td class="numero">C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td class="numero">C3</td>
		</tr>
		<tr>
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr> <!-- se quiser dá pra tirar as tags de fechamento tr e td -->
	</table>
</body>
</html>
