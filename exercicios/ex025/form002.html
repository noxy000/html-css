<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
           <label for="iusu">Usuário: </label>    
           <input type="text" name="usu" id="iusu" required minlength="5" max="30" size="10" placeholder="joãozinho" autocomplete="username">  
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="senha123" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
     <!----><input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
<!--required para exigir que tenha pelo menos 1 caractere no campo

minlength para definir um valor mínimo de caracteres no campo

maxlength o contrário do min

use corrent-password caso seja apenas login, use new-password caso seja página para registrar-->
