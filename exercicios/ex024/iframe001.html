<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de uma iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão de 300x150 px -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="no"><a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a></iframe>

    CursoEmVídeo para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">seu navegador não é compatível com isso</iframe> também é muito legal, pena que não funciona dentro do iframe</p> <!--Recusado-->
    <p>O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>
        
    também é bem legal</p>
</body>
</html>
